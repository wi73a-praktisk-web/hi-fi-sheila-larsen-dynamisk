<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INDEX</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/admin.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>


<body>
    <div class="container">
        <h1 class="admin-h1">LOG IND</h1>
    </div>
    <form id="loginForm">
        <div class="container login">
            <div class="form-group">
                <label class="login-text">BRUGERNAVN:</label>
                <input type="text" class="form-control" id="username">
                <span id="brugernavnValid"></span>

            </div>
            <div class="form-group">
                <label for="pwd" class="login-text">PASSWORD:</label>
                <input type="password" class="form-control" id="pwd">
                <span id="passwordValid"></span>
            </div>
            <div class="checkbox">
                <label class="login-box">
                    <input type="checkbox">Husk mig
                </label>
            </div>
            <button type="submit" class="btn login-btn">SEND</button>
        </div>
    </form>
    <div class="container">
        <button class="login-back-btn">
            <a href="index.html">Tilbage til forsiden</a>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>

</body>

</html>
